<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">


</head>
<body>
    
    
    
    <div class="image-container">
        <img src="./mobile.png" alt="mobile">
        <div class="content-overlay">
            <div class="display-container">
                <div class="Mobile">
        
                    <!-- <header id="head">
                        <button><img id="history" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQTyDaACOF5aKv3wHHr3iV4vVo6z5WMWtVZg&usqp=CAU" alt="History"></button>
                        
                        <button><img id="scientific" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHW-K3LdLpf9jxCuM4cbJ7Pv6YwcdP78borg&usqp=CAU" alt="scientific">
                        </button>
                    </header> -->
                    
                    <div  >
                        <div id="prevres"></div>
                        <input id="display" type="displsy" placeholder="Content">
            
                    </div>
                    <div class="allbuttons">
                        <div class="row1" >
                            <button id="clear" class="btn" onclick="addtodisplay('C')"><div>AC</div></button>
                            <button class=" btn" onclick="addtodisplay('%')">&#37;</button>
                            <button class=" btn" onclick="addtodisplay('/')">&#247;</button>
                            <button class="bgor esc" onclick="addtodisplay('Back')">&nvlArr;</button>
                        </div>
                        <div class="row2">
                            <button id="seven" class=" btn" onclick="addtodisplay('7')">7</button>
                            <button class=" btn" onclick="addtodisplay('8')">8</button>
                            <button class=" btn" onclick="addtodisplay('9')">9</button>
                            <button class="operator btn" onclick="addtodisplay('*')">&#215;</button>
                        </div>
                        <div class="row3">
                            <button class=" btn" onclick="addtodisplay('4')">4</button>
                            <button class=" btn" onclick="addtodisplay('5')">5</button>
                            <button class=" btn" onclick="addtodisplay('6')">6</button>
                            <button class="operator btn" onclick="addtodisplay('-')">&#8722;</button>
                        </div>
                        <div class="row4">
                            <button class=" btn" onclick="addtodisplay('1')">1</button>
                            <button class=" btn" onclick="addtodisplay('2')">2</button>
                            <button class=" btn" onclick="addtodisplay('3')">3</button>
                            <button class="operator btn" onclick="addtodisplay('+')">+</button>
                        </div>
                        <div class="row5">
                            <button class="zero btn" onclick="addtodisplay('0')">0</button>
                            <button class="zerozero btn" onclick="addtodisplay('0')">0</button>
                            <button id="dot" class="operator btn" onclick="addtodisplay('.')">.</button>
                            <button class="bgor equal" class="btn" onclick="addtodisplay('=')">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
    

</body>

<script src="./calculator.js">
    
</script>

</html>
